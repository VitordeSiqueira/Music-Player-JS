<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/1099/1099672.png" type="image/x-icon">

    <title>Hinos de Futebol </title>
</head>

<body onload="inicial()">
    <div class="ModalErro">
        <div class="card">
            <header>
                <button class="fechar" onclick="fecharModal()"><i class="fas fa-times"></i></button>
            </header>
            <section>
                <div id="tituloModal">
                    <h2>Erro</h2>
                    <p>Selecione algum hino</p>
                </div>
            </section>
        </div>
    </div>
    <h1 class="titulo">Music Player JS</h1>
    <div class="container">
        <div class="burger" id="fechado" onclick="abrirFecharTabela()">
            <div class="primeiro"></div>
            <div class="segundo"></div>
            <div class="terceiro"></div>
        </div>
        <div class="lista">
            <h2 class="titulo-hino">Hinos</h2>
        </div>
        <div class="caixa">

            <div class="caixa-info">
                <div class="flex">
                    <div class="info"></div>
                    <div class="nome-comp"></div>

                </div>
            </div>
            <div class="controlador">
                <div class="butoes">
                    <div class="aa">
                        <button class="voltar" onclick="voltar()"><i class="fas fa-angle-double-left"></i></button>
                        <button class="play-pause" onclick="playPause()"><i class="fas fa-pause"></i></button>
                        <button class="proximo" onclick="proximo()"><i class="fas fa-angle-double-right"></i></button>
                        <div class="caixa-volume">
                            <i class="fas fa-volume-up"></i>
                            <input type="range" id="vol" max='1' min="0" step="0.01" onchange="mudarVolume(value)">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/607a9aad60.js" crossorigin="anonymous"></script>
</body>

</html>
